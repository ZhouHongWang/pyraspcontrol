<VirtualHost *>
    WSGIDaemonProcess pyraspcontrol user=pi group=users threads=5
    WSGIScriptsAlias / /var/www/pyraspcontrol/pyraspcontrol.wsgi

    <Directory /var/www/pyraspcontrol>
        WSGIProcessGroup pyraspcontrol
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
